<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="histogram.css" />
  </head>
  <body>
    <p class="header">Histogram Generator</p>

    <div class="container">
      <div class="lowerBoundsBox">
        <p class="redText">Lower bounds</p>
        <table>
          <tr>
            <td>
              <p>Max</p>
            </td>
            <td style="padding-left: 50px">
              <input value="100.00" id="maxBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>A+</p></td>
            <td style="padding-left: 50px">
              <input value="95.00" id="aplusBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>A</p></td>
            <td style="padding-left: 50px">
              <input value="90.00" id="aBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>A-</p></td>
            <td style="padding-left: 50px">
              <input value="85.00" id="aminusBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>B+</p></td>
            <td style="padding-left: 50px">
              <input value="80.00" id="bplusBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>B</p></td>
            <td style="padding-left: 50px">
              <input value="75.00" id="bBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>B-</p></td>
            <td style="padding-left: 50px">
              <input value="70.00" id="bminusBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>C+</p></td>
            <td style="padding-left: 50px">
              <input value="65.00" id="cplusBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>C</p></td>
            <td style="padding-left: 50px">
              <input value="60.00" id="cBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>C-</p></td>
            <td style="padding-left: 50px">
              <input value="55.00" id="cminusBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>D</p></td>
            <td style="padding-left: 50px">
              <input value="50.00" id="dBound" onkeyup="updateBound()" />
            </td>
          </tr>
          <tr>
            <td><p>F</p></td>
            <td style="padding-left: 50px">
              <input value="0.00" id="fBound" onkeyup="updateBound()" />
            </td>
          </tr>
        </table>
      </div>
      <div>
        <div class="histogramBox">
          <p class="redText">Histogram</p>
          <table>
            <tr>
              <td>A+</td>
              <td style="padding-left: 50px" id="outputValueA+"></td>
            </tr>
            <tr>
              <td>A</td>
              <td style="padding-left: 50px" id="outputValueA"></td>
            </tr>
            <tr>
              <td>A-</td>
              <td style="padding-left: 50px" id="outputValueA-"></td>
            </tr>
            <tr>
              <td>B+</td>
              <td style="padding-left: 50px" id="outputValueB+"></td>
            </tr>
            <tr>
              <td>B</td>
              <td style="padding-left: 50px" id="outputValueB"></td>
            </tr>
            <tr>
              <td>B-</td>
              <td style="padding-left: 50px" id="outputValueB-"></td>
            </tr>
            <tr>
              <td>C+</td>
              <td style="padding-left: 50px" id="outputValueC+"></td>
            </tr>
            <tr>
              <td>C</td>
              <td style="padding-left: 50px" id="outputValueC"></td>
            </tr>
            <tr>
              <td>C-</td>
              <td style="padding-left: 50px" id="outputValueC-"></td>
            </tr>
            <tr>
              <td>D</td>
              <td style="padding-left: 50px" id="outputValueD"></td>
            </tr>
            <tr>
              <td>F</td>
              <td style="padding-left: 50px" id="outputValueF"></td>
            </tr>
          </table>
        </div>
        <div class="newGradeBox">
          <table>
            <tr>
              <td>New Grade:</td>
              <td><input id="newGradeInput" /></td>
              <td>
                <button type="button" onClick="submitNewGrade()">Submit</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="calculate.js"></script>
  </body>
</html>
