<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 class="text-center mt-5 mb-4">Update Student</h1>
          <form
            th:action="@{/students/update/__${student.uid}__}"
            method="post"
            onsubmit="return validateForm()"
          >
            <div class="mb-3">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control form-control-lg"
                placeholder="Name"
                th:value="${student.name}"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="weight"
                name="weight"
                class="form-control form-control-lg"
                placeholder="Weight"
                th:value="${student.weight}"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="height"
                name="height"
                class="form-control form-control-lg"
                placeholder="Height"
                th:value="${student.height}"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="hairColor"
                name="hairColor"
                class="form-control form-control-lg"
                placeholder="Hair Color"
                th:value="${student.hairColor}"
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="gpa"
                name="gpa"
                class="form-control form-control-lg"
                placeholder="GPA"
                th:value="${student.gpa}"
              />
            </div>

            <div class="d-grid gap-2">
              <input class="btn btn-primary" type="submit" value="UPDATE" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function validateForm() {
        var nameInput = document.getElementById("name");
        var weightInput = document.getElementById("weight");
        var heightInput = document.getElementById("height");
        var hairColorInput = document.getElementById("hairColor");
        var gpaInput = document.getElementById("gpa");

        if (
          nameInput.value === "" ||
          weightInput.value === "" ||
          heightInput.value === "" ||
          hairColorInput.value === "" ||
          gpaInput.value === ""
        ) {
          alert("Please fill in all fields before submitting!");
          return false;
        }

        if (!isNaN(nameInput.value)) {
          alert("Name must be a string.");
          return false;
        }

        if (!isNaN(hairColorInput.value)) {
          alert("Hair color must be a string.");
          return false;
        }

        if (
          isNaN(weightInput.value) ||
          !Number.isInteger(parseFloat(weightInput.value))
        ) {
          alert("Weight must be an integer.");
          return false;
        }

        if (
          isNaN(heightInput.value) ||
          !Number.isInteger(parseFloat(heightInput.value))
        ) {
          alert("Height must be an integer.");
          return false;
        }

        if (isNaN(gpaInput.value) || isNaN(parseFloat(gpaInput.value))) {
          alert("GPA must be a number.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
